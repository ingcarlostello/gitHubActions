name: Workflow Dispatch Example

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'John Doe'
      age:
        description: 'Age of the person'
        required: false

jobs:
  greet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}! You are ${{ github.event.inputs.age }} years old."
